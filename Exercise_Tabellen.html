<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercise_Tabellen</title>
	</head>

	<body>
		<h1>Makroaufnahmen</h1>
		<table>
			<tr>
				<td>Foto 1</td>
				<td>Foto 2</td>
				<td>Foto 3</td>
			</tr>
			<tr>
				<td><img src="foto1.png" alt=""></td>
				<td><img src="foto2.png" alt=""></td>
				<td><img src="foto3.png" alt=""></td>
			</tr>
		</table>
		
		<br/>
		
		<h2>Taschengeld</h2>
		<table border="2px">
			<tr>
				<th>Monat</th>
				<th>Einnahmen</th>
				<th>Gespartes</th>
			</tr>
			<tr>
				<td>April</td>
				<td>30 EUR</td>
				<td rowspan="2">10 EUR</td>
			</tr>
			<tr>
				<td>Mai</td>
				<td>50 EUR</td>
			</tr>
		</table>
		
		<br>
		
		<table border="2px">
			<thead>
				<tr>
					<th colspan="3">Unser Men√º</th>
				</tr>
				<tr>
					<th></th>
					<th>Hauptspeise</th>
					<th>Nachspeise</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Montag</td>
					<td>Spaghetti Carbonara</td>
					<td>Zwetschkenkuchen</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Dienstag</td>
					<td>Kartoffelgulasch</td>
					<td>Zitronensorbet</td>
				</tr>
			</tfoot>
		</table>
	</body>
	<!--Der Linebreak wurde bei mir nicht angezeigt, hoffe es funktioniert trotzdem-->
</html>
